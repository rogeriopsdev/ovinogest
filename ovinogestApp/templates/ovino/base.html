<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/meu.css">
    <title>Title</title>
</head>
<body style="font-size: small">

<div class="d-flex ">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar text-light position-fixed h-100 d-none d-lg-block border-light-subtle bg-dark">
        <a href="{% url 'home' %}" class="btn  py-3 px-3 text-light">OvinoGest</a>
        <ul class="navbar-nav flex-column">

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'new_ovino' %}">Novo Ovino</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'publico_ovino' %}">Mostrar Ovinos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'adm_ovino' %}">Gerenciar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ">Entrar</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="content" class="content flex-grow-1 ms-lg-250">
        <nav class="navbar navbar-light bg-light d-lg-none">
            <div class="container-fluid">
                <button id="toggleSidebar" class="navbar-toggler" type="button" aria-label="Toggle sidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">OvinoGest</a>
            </div>
        </nav>

        <!-- ConteÃºdo principal -->

    </div>
</div>


<div class="row">
    <div class="display-1 col-lg-2">
    </div>
    <div class="col-lg-8">



        <div>
            {% block conteudo %}

                <!--Conteudo aqui !-->
            {% endblock conteudo %}

        </div>

    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("toggleSidebar");

        toggleButton.addEventListener("click", () => {
            sidebar.classList.toggle("hidden");
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
